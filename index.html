<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="weather-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="🔍  Search city"
                class="form-control shadow-sm"
                id="search-input"
              />
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-primary current-btn"
                id="current-location"
              >
                Current
              </button>
            </div>
          </div>
        </form>

        <img
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
          alt="Cloudy icon"
          class="sun-image"
        />
        <div class="row">
          <div class="col-6 temperature">
            <span class="temp" id="temperature">19</span
            ><span class="units">
              <a href="#" id="celsius">°C</a> |
              <a href="#" id="fahrenheit">°F</a>
            </span>
            <ul class="parameters">
              <li>Friday 15:00</li>
            </ul>
          </div>
          <div class="col-3">
            <h1>Barcelona</h1>
            <ul class="day-time">
              <li id="description">Mostly sunny</li>

              <li>Humidity: <span id="humidity"></span>%</li>

              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>

            <button class="theme-button">Change Theme</button>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/gkyuliya/weather-app" target="_blank"
          >Open-source code,</a
        >
        by Julia Gabriella K.
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
